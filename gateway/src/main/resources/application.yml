
server:
  port: 8080
  
spring:
  application:
    name: gateway
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - name: AuthenUserFilter
        - name: ModifyHeaderFilter
        