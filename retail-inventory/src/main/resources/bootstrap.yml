spring:
  cloud:
    consul:
      discovery:
#        prefer-ip-address: true
#        ip-address: 192.168.65.2
        hostname: retail-inventory

        port: 8084
        healthCheckPath: /health
      host: ${CONSUL_HOST}
      port: ${CONSUL_PORT}
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver